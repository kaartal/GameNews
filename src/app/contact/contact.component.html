<p>contact works!</p>
<section id="contact">
  <div class="contact-container">
    <h2>Kontaktirajte nas</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="first-name">Ime</label>
        <input type="text" id="first-name" name="first-name" placeholder="Unesite svoje ime" required />
      </div>

      <div class="form-group">
        <label for="last-name">Prezime</label>
        <input type="text" id="last-name" name="last-name" placeholder="Unesite svoje prezime" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Unesite svoj email" required />
      </div>

      <div class="form-group">
        <label for="phone">Broj telefona</label>
        <input type="tel" id="phone" name="phone" placeholder="Unesite broj telefona" required />
      </div>

      <div class="form-group">
        <label for="message">Poruka</label>
        <textarea id="message" name="message" placeholder="Unesite vašu poruku" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Pošaljite poruku</button>
    </form>
  </div>
</section>
